<div class="fixed left-0 top-0 flex h-full w-full items-center justify-center bg-black bg-opacity-50 py-10">
    <div class="max-h-full w-full max-w-xl overflow-y-auto sm:rounded-2xl bg-white">
        <div class="w-full">
            <div class="m-8 my-20 max-w-[400px] mx-auto">
                <div class="mb-8">
                    <h1 class="mb-4 text-3xl font-extrabold">Add Event</h1>
                    <form class="flex flex-col gap-4" [formGroup]="eventForm">
                        <label for="title" class="block">
                            <span class="text-black">Title</span>
                            <input type="text"
                                class="text-black mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                name="title" id="title" formControlName="title">
                        </label>

                        <label for="startDate" class="block">
                            <span class="text-black">Start date</span>
                            <input type="datetime-local"
                                class="text-black mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                name="startDate" id="startDate" formControlName="startDate">
                        </label>

                        <label for="endDate" class="block">
                            <span class="text-black">End date</span>
                            <input type="datetime-local"
                                class="text-black mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                name="endDate" id="endDate" formControlName="endDate">
                        </label>
                    </form>
                </div>
                <div class="space-y-4">
                    <button class="p-3 bg-black rounded-full text-white w-full font-semibold" (click)="saveEvent()">Save Event</button>
                    <button (click)="onClose.emit()"
                        class="p-3 bg-white border rounded-full w-full font-semibold">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
